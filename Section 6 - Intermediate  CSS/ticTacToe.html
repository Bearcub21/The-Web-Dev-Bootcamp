<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="ticTacToe.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="mainHeader">
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="mainContentSection">
        <table class="ticTacToeTable">
            <tr id="firstRow">
                <td id="topLeftCorner"></td> <td id="topMiddleEdge"></td> <td id="topRightCorner"></td>
            </tr>
            <tr id="secondRow">
                <td id="midLeftEdge"></td> <td id="midCenter"></td> <td id="midRightEdge"></td>
            </tr>
            <tr id="thirdRow">
                <td id="botLeftCorner"></td> <td id="botMiddleEdge"></td> <td id="botRightCorner"></td>
            </tr>
        </table>
    </div>
</body>
</html>
