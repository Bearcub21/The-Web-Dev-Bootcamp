<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms Assginment</title>
</head>
<body>
    <h1 class="mainHeading">Register</h1>
    <form id="mainForm" action="" method="post">
        <div class="namesSection"> 
            label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" required placeholder="Jhon">
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" required placeholder="Smith">
        </div> 
        <div class="genderSection">
            <label for="genderRadio">Gender: </label>
            <input type="radio" name="genderRadio" id="genderRadio">
        </div>
    </form>
</body>
</html>
